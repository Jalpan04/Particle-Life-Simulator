<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Life Simulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      display: flex;
      overflow: hidden;
    }
    #canvas-container {
      flex-grow: 1;
      position: relative;
      width: calc(100% - 320px); /* Adjust for the sidebar width */
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #gui {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: rgba(20, 20, 20, 0.95);
      color: white;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    #toggle-btn {
      display: none; /* Removed the toggle button since it's no longer necessary */
    }
    .section {
      margin-bottom: 15px;
    }
    h3 {
      margin: 5px 0;
    }
    label {
      display: block;
      margin: 5px 0 2px;
    }
    .slider-input {
      display: flex;
      align-items: center;
    }
    .slider-input input[type="range"] {
      flex: 1;
      margin-right: 5px;
      height: 10px;
      border-radius: 5px;
      background: gray;
    }
    input[type="number"] {
      width: 60px;
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 2px;
      border-radius: 4px;
    }
    /* Custom slider styles to support color gradients */
    input[type="range"].gradient-slider {
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      border-radius: 5px;
    }
    input[type="range"].gradient-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 1px solid #666;
    }
    input[type="range"].gradient-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 1px solid #666;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="gui">
    <!-- Sidebar content will be injected here via JavaScript -->
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth - 320;  // Reduced the canvas size to fit the sidebar
    canvas.height = window.innerHeight;

    let numParticles = 1000;
    let numGroups = 4;
    let interactionRadius = 300;
    let particles = [];
    let rules = [];
    let groupColors = [];
    const particleRadius = 4;
    const springConstant = 0.1;

    const groupColorNames = [
      "red", "blue", "yellow", "green", "orange", "purple", "lime", "pink"
    ];

    // Actual CSS color values for the sliders
    const groupCssColors = [
      "#ff0000", "#0000ff", "#ffff00", "#00ff00", "#ff8800", "#8800ff", "#00ff88", "#ff00ff"
    ];

    let repellingForce = [];

    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    }

    function initRulesAndColors() {
      rules = [];
      groupColors = [];
      for (let i = 0; i < numGroups; i++) {
        rules[i] = [];
        groupColors[i] = groupColorNames[i] || getRandomColor();
        for (let j = 0; j < numGroups; j++) {
          rules[i][j] = Math.random() * 2 - 1;
        }
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: 0,
          vy: 0,
          group: i % numGroups,
        });
      }
    }

    function applyRepellingForce(clickX, clickY) {
      const forceDuration = 30;
      const maxRepelForce = 15;

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        const dx = p.x - clickX;
        const dy = p.y - clickY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 400) {
          const repelStrength = maxRepelForce * (1 - dist / 400);
          const angle = Math.atan2(dy, dx);

          repellingForce[i] = {
            x: Math.cos(angle) * repelStrength,
            y: Math.sin(angle) * repelStrength,
            duration: forceDuration,
          };
        }
      }
    }

    function updateParticles() {
      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        let fx = 0, fy = 0;

        if (repellingForce[i] && repellingForce[i].duration > 0) {
          fx += repellingForce[i].x;
          fy += repellingForce[i].y;
          repellingForce[i].duration -= 1;
        }

        for (let j = 0; j < particles.length; j++) {
          if (i === j) continue;
          const p2 = particles[j];
          let dx = p2.x - p1.x;
          let dy = p2.y - p1.y;
          let dist = Math.sqrt(dx * dx + dy * dy);

          if (dist > 0 && dist < interactionRadius) {
            let force = rules[p1.group][p2.group];
            let springForce = (1 - dist / interactionRadius) * force * springConstant;

            fx += dx / dist * springForce;
            fy += dy / dist * springForce;
          }

          if (dist > 0 && dist < particleRadius * 2) {
            let overlap = particleRadius * 2 - dist;
            let pushX = (dx / dist) * (overlap / 2);
            let pushY = (dy / dist) * (overlap / 2);

            p1.x -= pushX * 0.2;
            p1.y -= pushY * 0.2;
            p2.x += pushX * 0.2;
            p2.y += pushY * 0.2;
          }
        }

        p1.vx = (p1.vx + fx * 0.05) * 0.85;
        p1.vy = (p1.vy + fy * 0.05) * 0.85;
      }

      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < particleRadius) { p.x = particleRadius; p.vx *= -0.5; }
        if (p.x > canvas.width - particleRadius) { p.x = canvas.width - particleRadius; p.vx *= -0.5; }
        if (p.y < particleRadius) { p.y = particleRadius; p.vy *= -0.5; }
        if (p.y > canvas.height - particleRadius) { p.y = canvas.height - particleRadius; p.vy *= -0.5; }
      }
    }

    function drawParticles() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, particleRadius, 0, Math.PI * 2);
        ctx.fillStyle = groupColors[p.group];
        ctx.fill();
      }
    }

    function loop() {
      updateParticles();
      drawParticles();
      requestAnimationFrame(loop);
    }

    let ruleSliders = [];

    function buildGUI() {
      const gui = document.getElementById("gui");
      gui.innerHTML = '';
      ruleSliders = [];

      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `<h3>Global Settings</h3>`;

      function dualControl(labelText, val, min, max, step, onInput) {
        const label = document.createElement("label");
        label.textContent = labelText;

        const container = document.createElement("div");
        container.className = "slider-input";

        const slider = document.createElement("input");
        slider.type = "range";
        slider.min = min;
        slider.max = max;
        slider.step = step;
        slider.value = val;

        const number = document.createElement("input");
        number.type = "number";
        number.min = min;
        number.max = max;
        number.step = step;
        number.value = val;

        slider.oninput = () => {
          number.value = slider.value;
          onInput(parseFloat(slider.value));
        };
        number.oninput = () => {
          slider.value = number.value;
          onInput(parseFloat(number.value));
        };

        container.appendChild(slider);
        container.appendChild(number);
        section.appendChild(label);
        section.appendChild(container);
      }

      dualControl("Particles", numParticles, 50, 1000, 10, val => {
        numParticles = val;
        initParticles();
      });

      dualControl("Groups", numGroups, 2, 8, 1, val => {
        numGroups = val;
        initRulesAndColors();
        initParticles();
        buildGUI();
      });

      dualControl("Radius", interactionRadius, 10, 300, 1, val => {
        interactionRadius = val;
      });

      gui.appendChild(section);

      const ruleSection = document.createElement("div");
      ruleSection.className = "section";
      ruleSection.innerHTML = `<h3>Rules</h3>`;

      for (let i = 0; i < numGroups; i++) {
        for (let j = 0; j < numGroups; j++) {
          const label = document.createElement("label");
          label.textContent = `${groupColorNames[i]} â†’ ${groupColorNames[j]}`;
          const container = document.createElement("div");
          container.className = "slider-input";

          const slider = document.createElement("input");
          slider.type = "range";
          slider.min = -1;
          slider.max = 1;
          slider.step = 0.01;
          slider.value = rules[i][j];
          slider.className = "gradient-slider";

          // Create a gradient based on the source and target colors
          const colorFrom = groupCssColors[i];
          const colorTo = groupCssColors[j];
          slider.style.background =
            i === j
              ? colorFrom // If same group, use solid color
              : `linear-gradient(to right, ${colorFrom}, ${colorTo})`; // Otherwise, use gradient

          const number = document.createElement("input");
          number.type = "number";
          number.min = -1;
          number.max = 1;
          number.step = 0.01;
          number.value = rules[i][j];

          slider.oninput = () => {
            number.value = slider.value;
            rules[i][j] = parseFloat(slider.value);
          };
          number.oninput = () => {
            slider.value = number.value;
            rules[i][j] = parseFloat(number.value);
          };

          container.append(slider, number);
          ruleSection.append(label, container);
        }
      }
      gui.appendChild(ruleSection);
    }

    document.getElementById("gui").style.display = 'block'; // Make sure the sidebar is shown

    initRulesAndColors();
    initParticles();
    buildGUI();
    loop();

    canvas.addEventListener("click", (e) => {
      const clickX = e.clientX;
      const clickY = e.clientY;
      applyRepellingForce(clickX, clickY);
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth - 320; // Adjust for the sidebar width
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
